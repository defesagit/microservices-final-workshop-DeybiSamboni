syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "org.defesasoft.accountservice.grpc";
option java_multiple_files = true;
option java_outer_classname = "AccountProto";

message TransactionRequest {
    int64 toAccount = 1;
}

message TransactionResponse {
    int64 transactionId = 1;
    int64 fromAccount=2;
    int64 toAccount=3;
    string type = 4;
    double amount = 5;
    google.protobuf.Timestamp timestamp = 6;
}

message TransactionListResponse {
    repeated TransactionResponse transactions = 1;
}

service TransactionService {
    rpc getTransaction (TransactionRequest) returns (TransactionResponse);
    rpc getTransactionsByAccount (TransactionRequest) returns (TransactionListResponse);
}